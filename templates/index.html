<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- jQuery UI-->
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/sunny/jquery-ui.css">
    <script src="http://code.jquery.com/ui/1.8.24/jquery-ui.min.js" integrity="sha256-UOoxwEUqhp5BSFFwqzyo2Qp4JLmYYPTHB8l+1yhZij8="
        crossorigin="anonymous"></script>

    <!-- App scripts and styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</head>

<body>
    <div class="section">
        <div class="row" style="margin:0; padding:30px; width: 100%; text-align: center;">
            <div class="row" style="margin:auto; padding:0; max-width: 608px;">
                <div style="display: inline-block; margin:0; padding:0; width: 250px; ">
                    <input id="city1" class="form-control" type="text" placeholder="Откуда:" required>
                </div>
                <div style="display: inline-block; margin:0; padding:0; padding-left: 10px;  width: 250px; ">
                    <input id="city2" class="form-control" type="text" placeholder="Куда:" required>
                </div>
                <div style="display: inline-block; margin:0; padding:0; padding-left: 10px; text-align:right; width: 100px; ">
                    <button id="calcBtn1" class="btn btn btn-success">Найти</button>
                </div>
            </div>
        </div>
        <div id="prop-holder" class="row" style="margin:0; padding:30px;  width:100%; display: none;">
            <div class="row" style="margin:auto; padding:0; max-width: 600px; padding: 24px; border: 1px solid gray; border-radius: 15px;">
                <div style="width:100%; ">
                    <label for="dateExecute">Дата доставки:</label>
                    <input id="dateExecute" class="form-control" type="date" value="2018-11-30">
                    <label for="tariff">Варианты доставки:</label>
                    <select id="tariff"  class="form-control">
                        <!--Adds dynamic-->
                    </select>
                </div>
                <div style="display: inline-block; width:50%; padding-top: 10px;">
                    <label for="weight">Вес кг</label>
                    <input id="weight" class="form-control" value="0.3" />
                </div>
                <div style="display: inline-block; width:49%; padding-top: 10px;">
                    <label for="length">Длина </label>
                    <input id="length" class="form-control" value="10" />
                </div>
                <div style="display: inline-block; width:50%; padding-top: 10px;">
                    <label for="width">Ширина </label>
                    <input id="width" class="form-control" value="7" />
                </div>
                <div style="display: inline-block; width:49%; padding-top: 10px;">
                    <label for="height">Высота </label>
                    <input id="height" class="form-control" value="5" />
                </div>
                <div style="width:100%; padding-top: 20px; text-align: center;">
                    <button id="calcBtn" class="btn btn-lg btn-success">Рассчитать стоимость</button>
                </div>
            </div>
        </div>
        <!-- FIXME: Add styles here -->
        <div id="output" class="row" style="margin:0; padding:30px;  width:100%; display: none;">
            <div class="row" style="margin:auto; padding:0; max-width: 600px; padding: 24px; border: 1px solid gray; border-radius: 15px; ">
                <h1>Стоимость доставки</h1>
                <div style="width:100%; ">
                    <label for="priceSDEK">SDEK</label>
                    <h2 id="priceSDEK"></h2>
                    <h5 id="errorSDEK"></h5>
                </div>
            </div>
        </div>
        <!-- FIXME: Add styles here -->
        
    </div>

    </div>
</body>

</html>
